@import models.Produto
@(produtos: List[Produto], produto: Produto)

@main("Produtos"){


    <div class="panel panel-primary">
        <div class="panel-heading">Cadastro de Produtos</div>
        <div class="panel-body">
            <form class="form-inline" action="@routes.ProdutoController.addProduto" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Código" name="id" required="required" >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nome Produto" name="nome" required="required" >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Valor" name="valor" required="required" maxlength="15">
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>
        <div class="panel-footer"></div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">Lista de Produtos</div>
        <div class="panel-body">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                @if(!produtos.isEmpty){
                @for(produto <- produtos){
                    <tr>
                        <td width="20">@produto.id</td>
                        <td>@produto.nome</td>
                        <td>@produto.valor</td>
                        <td width="200">
                            <button class="btn btn-primary">Editar</button>
                            <button class="btn btn-danger">Excluir</button>
                        </td>
                    </tr>
                }
                }
            </table>
        </div>
        <div class="panel-footer"></div>
    </div>

}
,
