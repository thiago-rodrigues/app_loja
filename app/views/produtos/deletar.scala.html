@(produto: Produto)
@main("Produto"){
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2">
            <div class="list-group">
                <a href="#" class="list-group-item active">Ações</a>
                <a href="@routes.ProdutoController.novo()" class="list-group-item">Novo</a>
                <a href="@routes.ProdutoController.listar(1)" class="list-group-item">Lista de Produtos</a>
            </div>
        </nav>
        <div class="col-md-10">
            <div class="panel panel-danger">
                <div class="panel-heading">Tem certeza que deseja excluir o produto?</div>
                <div class="panel-body">
                    <form class="form-inline" action="@routes.ProdutoController.deletar(produto.id)" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Código" name="id" required="required" value="@produto.id" readonly >
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nome Produto" name="nome" required="required" value="@produto.nome" readonly>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Valor" name="valor" required="required" maxlength="15" value="@produto.valor" readonly>
                        </div>
                        <button type="submit" class="btn btn-danger">Sim</button>
                        <a href="@routes.ProdutoController.listar(1)"><button type="button" class="btn btn-default">Não</button></a>
                    </form>
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
}
